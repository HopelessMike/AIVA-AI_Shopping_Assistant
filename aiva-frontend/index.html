<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIVA Fashion - Il futuro dello shopping √® vocale. Assistente AI per e-commerce fashion con comandi vocali in italiano." />
    <meta name="keywords" content="AI, voice assistant, e-commerce, fashion, shopping, italiano" />
    <meta name="author" content="Michele Miranda" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AIVA Fashion - Voice-Enabled E-commerce" />
    <meta property="og:description" content="Shopping del futuro con assistente vocale AI in italiano" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aiva-fashion.michelemiranda.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>AIVA Fashion - AI Voice Shopping Assistant</title>
    
    <!-- Favicon alternatives for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Analytics (optional) -->
    <!-- Google Analytics or other tracking scripts here -->
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        font-size: 48px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .loading-container.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Noscript fallback */
      noscript {
        display: block;
        padding: 20px;
        background: #ff4757;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
      <div class="loading-content">
        <div class="loading-logo">üõçÔ∏è</div>
        <div class="loading-text">AIVA Fashion</div>
        <div class="loading-subtext">Il tuo Personal Shopper AI</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Noscript Fallback -->
    <noscript>
      <strong>JavaScript √® richiesto per utilizzare AIVA Fashion.</strong>
      <br>
      Per favore, abilita JavaScript nel tuo browser per continuare.
    </noscript>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
      
      // Register Service Worker for PWA (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, app will still work
          });
        });
      }
      
      // Check for voice API support
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        console.warn('Speech recognition not supported in this browser');
      }
    </script>
  </body>
</html>
